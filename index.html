<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Magical Beings</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/x-icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/x-icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/x-icon/favicon-16x16.png">
    <link rel="manifest" href="images/x-icon/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/favicon-32x32.png" alt="logo" />
          </a>
        </div>
        <div class="menu">     
          
      <!-- Whitelist checker -->
      <input type="text" id="walletAdd"><br>
      <button id="checkbtn" class="wallet-btn btn">CHECK</button>
          
          <a
          href="https://etherscan.io"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/header/etherscan.png" alt="Etherscan" />
        </a>
        <a
          href="https://opensea.io"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img src="images/header/opensea.webp" alt="Opensea" />
        </a>
        <a
        href="https://twitter.com/Magical_Beings"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img src="images/header/twitter.webp" alt="Twitter" />
      </a>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="owner-status"></div>
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="August 08, 2022 4:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1 style="font-size:100px">Magical Beings are coming soon!</h1>
               
        <p style="font-size:30px">Magic is being brewed..</p>

 
      <!-- Trigger/Open The Modal -->
      <button id="myBtn" class="hero-btn btn">MINT</button>
      
      <!-- The Modal -->
      <div id="myModal" class="modal">
      
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>
            <iframe
                src="https://gateway.ipfscdn.io/ipfs/QmUfp6thZQTmNKS6tzijJpxdoBe9X7spHwzRjUh3RPTAwF/signature-drop.html?contract=0x4635FE744D139eeDa2d13E95cF4197aaa6E18910&chainId=1&rpcUrl=https%3A%2F%2Feth-mainnet.g.alchemy.com%2Fv2%2FzVMYpAJcSeMsoFrkdjdUzTbI1hVY2u6t&theme=system&primaryColor=purple&secondaryColor=green"
                width="600px"
                height="600px"
                style="max-width:100%;"
                frameborder="0"
            ></iframe>
          </p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/modal.js"></script>
    <script type="module" src="js/checkwhitlelist.js"></script>
  </body>
</html>
